<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="/calculator-answer" method="post">
        <input type="number" name="val1" id="val1">
        <input type="number" name="val2" id="val2">
        <select name="operation">
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br>
        <input type="submit" value="send without ajax">
        <br>
        <input type="button" id="sendAjax"value="send with ajax">
    </form>
    <script src="../assets/calculator.js"></script>
</body>
</html>
